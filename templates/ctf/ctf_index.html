<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <!--jquery库-->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!--bootstrap库-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/js/bootstrap.min.js"></script>
    <!--font-awesome字体库-->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" />
    <!--页面加载进度条-->
    <link href="/static/css/dataurl.css" rel="stylesheet" />
    <script src="/static/js/pace.min.js"></script>
    <!--平滑滚动到顶部库-->
    <script src="/static/js/scrolltopcontrol.js" type="text/javascript"></script>
    <!--主要写的jquery拓展方法-->
    <script src="/static/js/jquery.extend.js" type="text/javascript"></script>
    <!--主要写的css代码-->
    <link href="/static/css/default.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    .index-logo {
		margin: 0 auto;
    width: 100%;
    max-width: 500px;
    padding: 100px 100px 100px 10px;
    display: block;
}
    </style>
    <!--主要写的js代码-->
    <script src="/static/js/default.js" type="text/javascript"></script>
    {% block head %}{% end %}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">首页</a>
            </div>
            {% if current_user %}
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" id="test">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-expanded="false" style="background: none;"><i class="fa fa-user fa-fw"></i>{{ current_user.name }}&nbsp;<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu" id="test2">
                            <li><a href="/personal">个人中心</a></li>
                            <li class="divider"></li>
                            <li><a href="/edit_detail">编辑个人资料</a></li>
                            <li class="divider"></li>
                            <a>
                            <form action="/logout" method="get">
                                {% module xsrf_form_html() %}
                                <i class="fa fa-sign-out fa-fw"></i>
                                <input type="submit" value="登出" style="background: none; border: 0px; ">
                            </form>
                                </a>
                            </ul>
                    </li>
                </ul>
            </div>
            {% else %}
                <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/user_register">注册</a></li>
                           <li><a href="/user_login">登录</a></li>
                </ul>
            </div>
            {% end %}
        </div>
    </nav>
{% block body %}{% end %}
{% block end %}{% end %}
</body>
</html>
