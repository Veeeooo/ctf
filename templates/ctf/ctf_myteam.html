{% extends 'ctf_index.html' %}
{% block part %}
    <h1 style="color: white; text-align: center;">{{ current_user.name }}</h1>
{% end %}
{% block body %}
<div  class="container" style="margin:0 auto; margin-top: 150px;">
    <div class="category-header col-md-2">
                    <h3>
                        Solves
                    </h3>
                </div>
<table class="table table-striped">
  <thead>
  <tr>
  <td style="text-align: center"><b>Challenge</b></td>
  <td style="text-align: center"><b>Category</b></td>
  <td style="text-align: center"><b>Value</b></td>
  <td style="text-align: center"><b>Time</b></td>
    </tr>
  </thead>
    <tbody>
    {% for t in title %}
  <tr>
    <td style="text-align: center">{{ t.name }}</td>
    <td style="text-align: center">{{ t.category.name }}</td>
    <td style="text-align: center">{{ t.source }}</td>
    <td style="text-align: center">{{ get_time(t.id,current_user.id).time }}</td>
  </tr>
    {% end %}
  </tbody>
</table>
</div>
{% end %}
