<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<script src="/static/js/jquery-1.12.4.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<link href="/static/css/login.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/common/sweetalert/sweetalert.css">
    <script src="/static/common/sweetalert/sweetalert.min.js"></script>

</head>
<body>
    <div class="container">
        {% module xsrf_form_html() %}
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="register_form">
                <h3 class="form-title" style="color:#FFF;">REGISTER</h3>
                <div class="col-md-9">
                    <div class="form-group">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <input class="form-control required" style="padding-left:0px;" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                            <input class="form-control required" style="padding-left:0px;" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                    </div>
                    <div class="form-group">  
                            <span class="glyphicon glyphicon-ok"></span>  
                            <input class="form-control required" style="padding-left:0px;" type="password" placeholder="Re-type Your Password" name="rpassword"/>  
                    </div>  
                    <div class="form-group">  
                            <span class="glyphicon glyphicon-envelope"></span>  
                            <input class="form-control eamil" style="padding-left:0px;" type="text" placeholder="Email" name="email"/>  
                    <div class="form-group col-md-offset-9" style="margin:20px;">
                    
                        
                        <button type="submit" class="btn btn-success pull-right" value="Sign Up ">注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
